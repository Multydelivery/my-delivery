<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Delivery and Ride App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multy Delivery and Ride App</h1>

    <h2>Delivery Request</h2>
    <form id="deliveryForm">
        <label for="deliveryAddress">Delivery Address:</label>
        <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="Enter delivery address">
        <label for="deliveryItem">Item for Delivery:</label>
        <input type="text" id="deliveryItem" name="deliveryItem" placeholder="Enter item for delivery">
        <input type="submit" value="Request Delivery">
    </form>

    <h2>Ride Request</h2>
    <form id="rideForm">
        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" placeholder="Enter pickup location">
        <label for="dropoffLocation">Dropoff Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" placeholder="Enter dropoff location">
        <input type="submit" value="Request Ride">
    </form>
</body>
</html>
